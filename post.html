<body>
    <div id="main">
        <br>
        <div style="max-width: 15%; float: left; border-radius: 50px; background: none; right: -10px;">

        <br>
        <b style="float: left; padding: 0px 10px 0px; color: #5B7083; font-size: 14px;" id="tag">@officialmusa</b>

        <br>
        <br>
        <br id="divider">

        <h1 id= "coo" style="word-break: break-all; text-align: left; padding: 0px 15px 0px;" id="content">Template</h1>

            <h1 style="float: left; padding: 0px 22px 0px; color: #667b8f; font-size: 15px;" id="time">0:00 PM ·</h1>
            <h1 style="float: left; color: #667b8f; font-size: 15px; left: -20px; position: relative;" id="date">Date ·</h1>
            <h1 style="float: left; color: #667b8f; font-size: 15px; left: -20px; position: relative;">Twitter Web App</h1>

        <br>
        <hr style="background-color: #686868; border-top: 1px solid #686868; border: none; box-shadow: none; width: 95%; right: -3%; position: relative;">
        <h2 style="float: left; color: #667b8f; font-size: 15px;">
            <h1 style="font-weight: bolder; float: left; padding: 0px 22px 0px; color: whitesmoke; font-size: 15px;" id="retwee">0</h1> 
            <h1 style="position: relative; left: -16px;float: left; color: rgb(167, 167, 167); font-size: 15px;">Retweets</h1>

            <h1 style="font-weight: bolder; float: left; padding: 0px 22px 0px; color: whitesmoke; font-size: 15px;" id="liek">0</h1> 
            <h1 style="position: relative; left: -16px;float: left; color: rgb(167, 167, 167); font-size: 15px;">Likes</h1>

        </h2>
        <br>
        <hr style="background-color: #686868; border-top: 1px solid #686868; border: none; box-shadow: none; width: 95%; right: -3%; position: relative;">

            <img src="./tweet-comment.png" style="max-width: 23px; padding: 0px 80px 0px; top: -20px;" id="no">
            <img src="./tweet-retweet.png" style="max-width: 32px; padding: 0px 5px 0px; position: relative;">
            <img src="./tweet-heart.png" style="max-width: 23px; padding: 0px 80px 0px; position: relative;">
        </h2>
        <hr id= "divider"style="background-color: #686868; border-top: 1px solid #686868; border: none; box-shadow: none; width: 95%; right: -3%; position: relative;">

    </div>

    <div id="overlay" style="display: none;">
        <div style="background: none; justify-content: center; align-items: center; transform: translate(0, -50%); top: 50%;">

    </div>
